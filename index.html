<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <nav>
          <button class="btn">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </button>
          <h1 class="logo">Music Player</h1>
          <button class="btn">
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </button>
        </nav>

        <div class="progress-cont">
          <svg
            id="progress"
            viewport="0 0 100 100"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <circle r="140" cx="150" cy="150" fill="transparent"></circle>
            <circle
              id="bar"
              r="140"
              cx="150"
              cy="150"
              fill="transparent"
              stroke-dasharray="879.646"></circle>
          </svg>
          <img src="./a2.jpeg" id="cover" />
        </div>
        <div class="time">
          <span id="current-time">00:00</span>
          <span id="duration">00:00</span>
        </div>
        <div class="info">
          <h1 id="title">Title</h1>
          <h2 id="artist">Artist</h2>
        </div>
        <div class="controls">
          <button class="btn" id="shuffle">
            <ion-icon name="shuffle"></ion-icon>
          </button>
          <div class="center-btns">
            <button class="btn" id="prev">
            <ion-icon name="play-skip-back"></ion-icon>
          </button>
           <button class="btn" id="play">
            <ion-icon name="play"></ion-icon>
          </button>
          <button class="btn" id="next">
            <ion-icon name="play-skip-forward"></ion-icon>
          </button>
          </div>
          <button class="btn active" id="repeat">
            <ion-icon name="repeat"></ion-icon>
          </button>
        </div>
        <div class="playlist-covers active">
          <div class="cover">
            <img src="./a2.jpeg" alt="playlist-cover">
          </div>
           <div class="cover">
            <img src="./a1.jpg" alt="playlist-cover">
          </div>
           <div class="cover">
            <img src="./a2.jpeg" alt="playlist-cover">
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
